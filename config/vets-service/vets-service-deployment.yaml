apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: vets-service
  name: vets-service
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  selector:
    matchLabels:
      io.kompose.service: vets-service
  template:
    metadata:
      labels:
        io.kompose.service: vets-service
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://discovery-server:8761
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -Dspring.profiles.active=docker
#        - -Deureka.instance.preferIpAddress=true
        - -Deureka.instance.hostname=vets-service
        - -jar
        - /app.jar
        image: spring-petclinic-vets-service
        name: vets-service
        ports:
        - containerPort: 8083
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

