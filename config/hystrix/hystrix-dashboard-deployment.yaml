apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: hystrix-dashboard
  name: hystrix-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: hystrix-dashboard
  template:
    metadata:
      labels:
        io.kompose.service: hystrix-dashboard
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://discovery-server:8761
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -jar
        - /app.jar
        - -Dspring.profiles.active=docker
        image: spring-petclinic-hystrix-dashboard
        name: hystrix-dashboard
        ports:
        - containerPort: 7979
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

