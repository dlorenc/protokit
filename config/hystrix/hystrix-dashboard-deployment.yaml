apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: hystrix-dashboard
  name: hystrix-dashboard
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  selector:
    matchLabels:
      io.kompose.service: hystrix-dashboard
  template:
    metadata:
      labels:
        io.kompose.service: hystrix-dashboard
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://discovery-server:8761
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -Dspring.profiles.active=docker
#        - -Deureka.instance.preferIpAddress=true
        - -Deureka.instance.hostname=hystrix-dashboard
        - -jar
        - /app.jar
        image: spring-petclinic-hystrix-dashboard
        name: hystrix-dashboard
        ports:
        - containerPort: 7979
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

