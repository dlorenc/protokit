apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: customers-service
  name: customers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: customers-service
  template:
    metadata:
      labels:
        io.kompose.service: customers-service
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://discovery-server:8761
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -jar
        - /app.jar
        image: spring-petclinic-customers-service
        name: customers-service
        ports:
        - containerPort: 8081
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

