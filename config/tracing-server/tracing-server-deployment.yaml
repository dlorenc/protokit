apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: tracing-server
  name: tracing-server
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  selector:
    matchLabels:
      io.kompose.service: tracing-server
  template:
    metadata:
      labels:
        io.kompose.service: tracing-server
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -XX:+UnlockExperimentalVMOptions -Djava.security.egd=file:/dev/./urandom
        image: openzipkin/zipkin
        name: tracing-server
        ports:
        - containerPort: 9411
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

