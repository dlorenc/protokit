apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: discovery-server
  name: discovery-server
spec:
  replicas: 1
  minReadySeconds: 12
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      io.kompose.service: discovery-server
  template:
    metadata:
      labels:
        io.kompose.service: discovery-server
    spec:
      containers:
      - command:
        - ./dockerize
        - -wait=tcp://$(CONFIG_SERVER_NAME):8888
        - -timeout=60s
        - --
        - java
        - -XX:+UnlockExperimentalVMOptions
        - -XX:+UseCGroupMemoryLimitForHeap
        - -Djava.security.egd=file:/dev/./urandom
        - -Deureka.instance.hostname=$(DISCOVERY_SERVER_NAME)
        - -Dspring.cloud.config.uri=http://$(CONFIG_SERVER_NAME):8888
        - -jar
        - /app.jar
        envFrom:
          - configMapRef:
              name: spring-config
          - secretRef:
              name: spring-secret
        readinessProbe:
          httpGet:
            path: '/'
            port: 8761
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5
        image: spring-petclinic-discovery-server
        name: discovery-server
        ports:
        - containerPort: 8761
        resources:
          limits:
            memory: "536870912"
      restartPolicy: Always

